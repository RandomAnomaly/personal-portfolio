<!doctype html>
<html>
    <head>
        <title>Full Screen Scrolling with Page Piling Effect Demo</title>

        <!-- Dependencies -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- JQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/alvarotrigo/pagePiling.js/master/jquery.pagepiling.min.js"></script>
        <!-- Page Piling -->
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/alvarotrigo/pagePiling.js/master/jquery.pagepiling.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Apply pagepiling upon page load -->
        <script type="text/javascript">
            $(document).ready(function () {
                $('#pagepiling').pagepiling();
            });
        </script>
        <!-- End Dependencies -->
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body>
        <div id="pagepiling">
            <div id="section1" class="section">
                <div class="nameSection">
                    <div class="row">
                        <div class="col-xs-4 col-xs-push-4">
                            <div class="col-xs-1">
                                <i class="fa fa-file-code-o" aria-hidden="true"></i>
                            </div>
                            <div class="col-xs-11">
                            <h1>jack gammon</h1>
                            <h2>&lt; highly flexible software developer &gt;</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            <div id="section2" class="section">Section 2</div>
            <div id="section3" class="section">Section 3</div>
            <div id="section4" class="section">Section 4</div>
        </div>


    </body>
</html>
